<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The document.write() while the page is being loaded</title>
</head>
<body>
    <div>Current time:
            <script>
                document.write('<span id="time" style="font-weight: bold;">' + (new Date()) + '</span>');
            </script>
        </div>
</body>
</html>
