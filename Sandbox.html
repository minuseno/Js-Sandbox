<html lang="en">

<head>
    <meta charset="UTF-8">

        code {
            font-family: Consolas, "courier new";

<body>
    <h1>JavaScript GRAPHICS Sandbox</h1>
    <div>
        <form>
            <label>HTML Code:</label>
            <input id="myInputField" type="text" size="100"
                value="&lt;iframe src=&quot;https://www.javascriptinstitute.org/javascript-tutorial/graphics/&quot; width=&quot;100%&quot; height=&quot;500px&quot;/&gt;">
            <input id="myInputButton" type="button" value="Insert">
        </form>
    </div>
    <div id="myInnerPage" style="border: 2px solid black; margin: 5px; padding: 5px;"></div>

    <div style="display: -webkit-inline-box;">
        <div>
            <p>Canvas Area 500x300:</p>
            <canvas id="myCanvas" style="border: 1px solid black; margin: 10px;" width="500" height="300"></canvas>
        </div>
        <div style="display: block; margin: 10px;">
            <p style="white-space: pre-line">Executed code:
                <code>var canvas = document.getElementById('myCanvas');
var context = canvas.getContext('2d');
            </code>
            </p>
            <!--
            <textarea name="Text Area" id="myCodeRunInputField" cols="65" rows="18">context.fillRect(10, 10, 100, 50);
context.clearRect(10, 10, 100, 50);
context.strokeRect(10, 10, 100, 50);

            <button id="myCodeRunInputButton">RunCode</button>
            -->
            <form style="display: table-caption;">
                <!--<label>JS:</label>-->
                <textarea name="Text Area" id="myCodeDoInputField" cols="65" rows="9">
context.reset();

context.clearRect(10, 10, 100, 50);
context.strokeRect(10, 10, 100, 50);

context.beginPath();
context.moveTo(100, 30);
context.lineTo(50, 110);
context.lineTo(150, 110);
context.closePath();
context.stroke();

//Arcs
context.beginPath();
context.arc(100, 100, 50, 0, Math.PI, true); // draws a semicircle
context.stroke();
                </textarea>
                <!--<input id="myCodeDoInputField" onclick="this.select();" type="text" size="60" value="context.reset();">-->
                <div>
                    <input type="button" value="Run Code" onclick="
                    let thisTextElement = this.parentElement.parentElement.childNodes[3];
                        eval(thisTextElement.value);">
                    <input type="button" value=" + " onclick="
                    let thisElement = this.parentElement.parentElement;
                    let before = thisElement.parentElement.innerHTML;
                    thisElement.parentElement.innerHTML = before + thisElement.outerHTML;">
                    <input type="button" value=" - " onclick="
                    let thisElement = this.parentElement.parentElement;
                    thisElement.parentElement.removeChild(thisElement);">
                </div>

            </form>
        </div>
    </div>

    <script>

        // var myInnerPageElement = document.getElementById('myInnerPage');
        // var myElement = document.getElementById('myInputField');
        // var myButton = document.getElementById('myInputButton');
        document.getElementById('myInputButton').onclick = () => { document.getElementById('myInnerPage').innerHTML = document.getElementById('myInputField').value; };
        // var myRunCodeElement = document.getElementById('myCodeRunInputField');
        // var myRunCodeButtonElement = document.getElementById('myCodeRunInputButton');
        // document.getElementById('myCodeRunInputButton').onclick = () => { eval(document.getElementById('myCodeRunInputField').value); };
        var canvas = document.getElementById('myCanvas');
        var context = canvas.getContext('2d');
    </script>
</body>
